<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcode Dial Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      color: #222;
    }
    main {
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .dial-btn {
      display: inline-block;
      padding: 1.25rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      background: #0066cc;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      min-height: 48px;
      min-width: 200px;
    }
    .dial-btn:hover,
    .dial-btn:focus {
      background: #0052a3;
      outline: 3px solid #004080;
      outline-offset: 2px;
    }
    .info {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.6;
    }
    .info p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Shortcode Dial Demo</h1>
    <a href="tel:%2A%2306%23" class="dial-btn" role="button">
      Tap to check IMEI (*#06#)
    </a>
    <div class="info">
      <p>Tap on a mobile device to open the dialer.</p>
      <p>Desktop won't dial.</p>
    </div>
  </main>
</body>
</html>
